<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_solucion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Actividad API REST</title>
</head>
<body>
    <h1>Formulario de FORMSUBMIT</h1>
        <form class="form">
            <div class="mb-3">
                <label class="form-label">Ingrese el nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese el usuario</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese el correo</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese su numero</label>
                <input type="number" class="form-control" name="telefono" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese la fecha</label>
                <input type="date" class="form-control" name="fecha" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Asunto</label>
                <input type="text" class="form-control" name="asunto" required>
            </div>

            <div class="form-floating">
                <textarea class="form-control" style="height: 100px"></textarea>
                <label >Ingrese sus comentarios</label>
            </div>
           
            <input type="submit" class="btn btn-primary" value="Enviar" style="margin-top: 20px;">
        
            <div class="contact-form-response none">
                <p>Los datos han sido enviados</p>
            </div>
        
        </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
